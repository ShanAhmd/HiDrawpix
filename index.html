<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hi Drawpix Online Order System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #0B132B;
        font-family: 'Poppins', sans-serif;
        color: #FFFFFF;
        background: linear-gradient(145deg, #0B132B, #1C2541);
        min-height: 100vh;
      }
      .glass-card {
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px); /* For Safari */
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
      }
      .glowing-btn {
        box-shadow: 0 0 15px rgba(0, 201, 167, 0.6);
      }
       /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0B132B;
      }
      ::-webkit-scrollbar-thumb {
        background: #00C9A7;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00a086;
      }
      /* Blob animation */
       @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      .animate-blob {
        animation: blob 7s infinite;
      }
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      .animation-delay-4000 {
        animation-delay: 4s;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary-bg': '#0B132B',
              'glass-overlay': 'rgba(255, 255, 255, 0.08)',
              'accent': '#00C9A7',
              'text-primary': '#FFFFFF',
              'text-secondary': '#B0BEC5',
              'error': '#FF4081',
              'amber': '#FFC107',
              'blue': '#2196F3'
            }
          }
        }
      }
    </script>
    <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "firebase/": "https://aistudiocdn.com/firebase@^12.4.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.26.0",
    "@firebase/firestore": "https://aistudiocdn.com/@firebase/firestore@^4.9.2"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
